name: Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "terraform/**"

env:
  GAMES_API_URL: "https://some-api-url"
  POSTGRES_URL: "postgresql://some-postgres-url"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun format-check
      - run: bun lint
      - run: bun typecheck
      - uses: iamsauravsharma/create-dotenv@v1.2.2
      - run: bun docker

  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: survivor-pool-test
          POSTGRES_PASSWORD: pwd
          POSTGRES_USER: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run test

  cypress:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install

      - name: Setup Cypress cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('bun.lockb') }}

      - name: Install Cypress binary if not cached
        run: bun cypress install

      - name: Component Tests
        run: bun cypress run --component

  db:
    name: Database Update
    runs-on: ubuntu-latest
    needs:
      - build
      - test
      - cypress
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun drizzle
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
