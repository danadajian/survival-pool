name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun format-check
      - run: bun lint
      - run: bun type-check
      - run: bun transpile
      - run: bun test
      - name: E2E Tests
        uses: cypress-io/github-action@v6
        with:
          install-command: cypress install
          start: bun docker
          wait-on: "http://localhost:8080"
